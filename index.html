<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="heart.png" type="image/x-icon">
    <title>Love Tester App</title>
</head>
<body>
    <div id="container"> 
        <h1>Love Tester</h1><br>
        <img src="heart.png" alt="heart img"><br id="breaktag"><br><br>
        <form id="forma">
            <div class="row">
                <div class="col">
                  <input id="input1" type="text" class="form-control inputs" placeholder="Enter your name" required>
                </div>
                <div class="col">
                  <input id="input2" type="text" class="form-control inputs" placeholder="Enter their name" required>
                </div>
              </div>
        </form>
          <button disabled id="test"  type="submit" class="btn btn-danger">Test</button>
          <button id="reset" type="button" class="btn btn-danger">Reset</button>
          <p></p>
          <h1 id="output"></h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
